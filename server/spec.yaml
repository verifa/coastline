paths:
  #
  # Projects
  #
  /projects:
    get:
      description: |
        Return a list of projects
      operationId: getProjects
      parameters:
        - name: name
          in: query
          description: name to filter by
          required: false
          style: form
          schema:
            type: array
            items:
              type: string
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: project response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectsResp"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      description: Creates a new project
      operationId: createProject
      requestBody:
        description: Project to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewProject"
      responses:
        "200":
          description: project response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /projects/{id}:
    get:
      description: Returns a project by ID
      operationId: getProjectByID
      parameters:
        - name: id
          in: path
          description: ID of project to fetch
          required: true
          schema:
            type: string
            format: uuid
            x-go-type: uuid.UUID
            x-go-type-import:
              path: github.com/google/uuid
      responses:
        "200":
          description: project response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  #
  # Services
  #
  /services:
    get:
      description: |
        Return a list of services
      operationId: getServices
      parameters:
        - name: name
          in: query
          description: name to filter by
          required: false
          style: form
          schema:
            type: array
            items:
              type: string
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: service response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServicesResp"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      description: Creates a new service
      operationId: createService
      requestBody:
        description: Service to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewService"
      responses:
        "200":
          description: service response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Service"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /services/{id}:
    get:
      description: Returns a service by ID
      operationId: getServiceByID
      parameters:
        - name: id
          in: path
          description: ID of service to fetch
          required: true
          schema:
            type: string
            format: uuid
            x-go-type: uuid.UUID
            x-go-type-import:
              path: github.com/google/uuid
      responses:
        "200":
          description: service response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Service"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
