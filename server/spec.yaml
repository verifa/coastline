components:
  schemas:
    #
    # Project types
    #
    Project:
      allOf:
        - $ref: "#/components/schemas/NewProject"
        - type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              x-go-type: uuid.UUID
              x-go-type-import:
                path: github.com/google/uuid
    NewProject:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    ProjectsResp:
      type: object
      required:
        - projects
      properties:
        projects:
          type: array
          items:
            $ref: "#/components/schemas/Project"
    #
    # Service types
    #
    Service:
      allOf:
        - $ref: "#/components/schemas/NewService"
        - type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
              x-go-type: uuid.UUID
              x-go-type-import:
                path: github.com/google/uuid
    NewService:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    ServicesResp:
      type: object
      required:
        - services
      properties:
        services:
          type: array
          items:
            $ref: "#/components/schemas/Service"

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
